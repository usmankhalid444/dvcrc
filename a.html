<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/libs/bootstrap 5/css/bootstrap.min.css"
    />
    <!--Plugin CSS file with desired skin-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/css/ion.rangeSlider.min.css"
    />

    <!--jQuery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!--Plugin JavaScript file-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.1/js/ion.rangeSlider.min.js"></script>

    <title>range slider</title>
  </head>
  <body>
    <input
      type="text"
      class="js-range-slider"
      name="my_range"
      value=""
      id="demo_4"
    />
    <script>
      var lang = "en-US";
      var year = 2018;

      function dateToTS(date) {
        return date.valueOf();
      }

      function tsToDate(ts) {
        var d = new Date(ts);

        return d.toLocaleDateString(lang, {
          year: "numeric",
          month: "long",
          day: "numeric",
        });
      }

      $("#demo_4").ionRangeSlider({
        skin: "big",
        type: "double",
        grid: true,
        min: dateToTS(new Date(year, 10, 1)),
        max: dateToTS(new Date(year, 11, 1)),
        from: dateToTS(new Date(year, 10, 8)),
        to: dateToTS(new Date(year, 10, 23)),
        prettify: tsToDate,
      });
    </script>
    <script src="./assets/libs/bootstrap 5/js/bootstrap.min.js"></script>
  </body>
</html>
