<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./assets/libs/bootstrap 5/css/bootstrap.min.css"
    />
    <title>range slider</title>
    <style>
      .container {
        width: 70%;
      }
      .col-1 {
        margin-top: 100px;
        text-align: center;
        background-color: #2e75b6;
        text-transform: capitalize;
        color: white;
        font-size: 0.6rem;
      }
      .col-1:nth-child(even) {
        color: #2e75b6;
        background-color: #deebf7;
      }
    </style>
  </head>
  <body>
    <div class="range-slider container">
      <div class="row">
        <div class="col-1">jan</div>
        <div class="col-1">feb</div>
        <div class="col-1">mar</div>
        <div class="col-1">apr</div>
        <div class="col-1">may</div>
        <div class="col-1">jun</div>
        <div class="col-1">jul</div>
        <div class="col-1">aug</div>
        <div class="col-1">sep</div>
        <div class="col-1">oct</div>
        <div class="col-1">nov</div>
        <div class="col-1">dec</div>
      </div>
    </div>
    <script src="./assets/libs/bootstrap 5/js/bootstrap.min.js"></script>
  </body>
</html>
